<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IEA ‚Äî Pendaftaran Grup Diskusi Resmi</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #020024, #090979, #00d4ff);
        background-size: 400% 400%;
        animation: gradientMove 12s infinite alternate;
        color: white;
        overflow-x: hidden;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .container {
        max-width: 480px;
        margin: 60px auto;
        background: rgba(255,255,255,0.07);
        padding: 30px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0, 247, 255, 0.4);
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 1.5px;
    }

    label {
        font-weight: 600;
        font-size: 15px;
        display: block;
        margin-top: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-top: 6px;
        font-size: 14px;
        background: rgba(255,255,255,0.2);
        color: white;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 14px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #00eaff;
        color: #000;
        transition: 0.2s;
    }

    button:hover {
        background: #00c3d1;
    }

    #result {
        margin-top: 25px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        background: rgba(0,0,0,0.3);
    }

    audio { display: none; }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/7t9r4y.mp3" type="audio/mpeg">
</audio>

<!-- Click Sound -->
<audio id="clickSound">
    <source src="https://files.catbox.moe/0xuy9e.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>FORM PENDAFTARAN DISKUSI IEA</h1>
    <p style="text-align:center; opacity:0.8;">Diskusi ‚Ä¢ Sharing Ilmu ‚Ä¢ Belajar Seru</p>

    <label>Nama:</label>
    <input type="text" id="nama">

    <label>Tanggal Lahir:</label>
    <input type="date" id="tanggal">

    <label>Sebutkan salah satu planet teori & jelaskan:</label>
    <textarea id="planet" rows="4"></textarea>

    <button onclick="submitForm()">KIRIM PENDAFTARAN</button>

    <div id="result"></div>
</div>

<script>
    const clickSound = document.getElementById("clickSound");

    function playClick() {
        clickSound.currentTime = 0;
        clickSound.play();
    }

    function submitForm() {
        playClick();

        const nama = document.getElementById("nama").value.trim();
        const tanggal = document.getElementById("tanggal").value;
        const planet = document.getElementById("planet").value.trim();
        const result = document.getElementById("result");

        if (!nama || !tanggal || !planet) {
            result.style.display = "block";
            result.style.color = "red";
            result.innerHTML = "‚ö†Ô∏è Semua kolom harus diisi dulu ya.";
            return;
        }

        const birthYear = new Date(tanggal).getFullYear();
        const currentYear = new Date().getFullYear();
        const age = currentYear - birthYear;

        if (age < 15) {
            result.style.display = "block";
            result.style.color = "red";
            result.innerHTML = `
                ‚ùå <b>PENDAFTARAN DITOLAK</b><br>
                Maaf <b>${nama}</b>, umur kamu <b>${age} tahun</b>. Minimal umur adalah <b>15 tahun</b>. üò¢
            `;
            return;
        }

        result.style.display = "block";
        result.style.color = "#00ffea";
        result.innerHTML = `
            ‚úÖ <b>PENDAFTARAN BERHASIL!</b><br><br>
            Selamat <b>${nama}</b>!<br>
            Kamu resmi lolos pendaftaran IEA üéâ<br><br>
            Klik link masuk grup:<br>
            <a href="https://chat.whatsapp.com/KklL6Lx8wW30B9D4gZTyCM?mode=hqrt2" 
               style="color:#00eaff; font-weight:700;" target="_blank">
               üëâ MASUK GRUP DISKUSI IEA
            </a><br><br>
            Tetap jujur & semangat belajar ya!
        `;
    }
</script>

</body>
</html>
